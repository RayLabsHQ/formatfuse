<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FormatFuse</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <style>
    :root {
      --bg: #09090b;
      --fg: #fafafa;
      --primary: #3b82f6;
      --muted: #71717a;
      --card: #18181b;
      --card-hover: #27272a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      line-height: 1.6;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      display: block;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    p {
      color: var(--muted);
      margin-bottom: 2rem;
      font-size: 1.125rem;
    }
    
    .button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
      font-weight: 500;
    }
    
    .button:hover {
      opacity: 0.9;
    }
    
    .cached-tools {
      margin-top: 3rem;
      padding-top: 3rem;
      border-top: 1px solid #27272a;
    }
    
    .cached-tools h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .cached-tools p {
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
    
    .tools-grid {
      display: grid;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .tool-link {
      padding: 0.75rem 1rem;
      background: var(--card);
      border-radius: 0.5rem;
      text-decoration: none;
      color: var(--fg);
      transition: background 0.2s;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .tool-link:hover {
      background: var(--card-hover);
    }
    
    .icon {
      width: 16px;
      height: 16px;
    }
    
    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.svg" alt="FormatFuse" class="logo">
    <h1>You're Offline</h1>
    <p>No internet connection detected. Connect to the internet to access all FormatFuse tools.</p>
    <button class="button" onclick="location.reload()">Try Again</button>
    
    <div class="cached-tools">
      <h2>Offline-Ready Tools</h2>
      <p>Once loaded, these tools work without internet:</p>
      <div class="tools-grid">
        <a href="/tools/image-converter" class="tool-link">
          <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Image Converter
        </a>
        <a href="/tools/color-converter" class="tool-link">
          <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
          </svg>
          Color Converter
        </a>
        <a href="/tools/json-formatter" class="tool-link">
          <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
          </svg>
          JSON Formatter
        </a>
        <a href="/tools/base64-encoder" class="tool-link">
          <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
          </svg>
          Base64 Encoder
        </a>
      </div>
    </div>
  </div>
</body>
</html>
